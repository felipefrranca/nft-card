<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <main id="main">
        <div class="card">
            <a href="https://www.xdraco.com/mir4nft">
                <img id="nft-img" src="/images/lancer-mir4nft.webp" alt="Lancer MIR4 NFT" title="Lancer MIR4 NFT">
            </a>
            <a href="https://www.xdraco.com/mir4nft">
                <p id="nft-name">LANCER &#35;777</p>
            </a>
            <p id="nft-description">
                These unique characters can be tokenized as NFTs once they reach level 60 and 100,000 Power Score.
            </p>
            
            <div class="price">
                <div class="eth">
                    <img src="/images/icon-ethereum.svg" alt="icon-ethereum"> 0.777 ETH
                </div>
                <div class="clock">
                    <img src="/images/icon-clock.svg" alt="icon-clock"> 7 days left
                </div>
            </div>
            <span id="line"></span>
            <div id="creator">
                    <img id="creator-img" src="/images/felipe.jpg" alt="Felipe">
                    <p id="creator-profile">Creation of <a href="https://github.com/felipefrranca">Felipe Fran√ßa</a></p>
            </div>
        </div>
    </main>
</body>
</html>
